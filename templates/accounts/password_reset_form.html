{% extends 'TiffinServicePool/main.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
        <div class="jumbotron">
          <h1 class="display-4">Enter new password</h1>
          <p class="lead">Please enter your new password twice so we can verify you typed it in correctly.</p>
          <hr class="my-4">
          <form method="post">
              <p>
                {% csrf_token %}
                {{ form|crispy }}
              </p>
                <p class="lead">
                 <input class="btn btn-success" type="Submit" name="Update Password">
                </p>
          </form>
        </div>
{% endblock content %}
